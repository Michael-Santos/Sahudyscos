    <meta charset="UTF-8">

<body>
    <header>
        <nav class="navbar justify-content-center navbar-expand-lg navbar-dark bg-dark">
              
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-brand justify-content-start" href="index.html"><img src="logo/logo.png" alt=""></a>
                <ul class="navbar-nav mr-auto">
                   
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item nav-link my-2">
                       Olá usuário de teste!
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link" href="signup.html">Sair</a>
                    </li>
                </ul>
            </div>

            <button class="navbar-toggler justify-content-end" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>

    <main class="container pt-3 mx-auto"> 
        <div class="row container">
            <h1>Inserir Usuário</h1>
        </div>
        <div class="row container">
            <obrigatorio>campos marcados com "*" são obrigatórios</obrigatorio>
        </div>
        <form>
            <div class="form-group">
                <label for="realName">Nome Completo:<obrigatorio>*</obrigatorio></label>
                <input type="text" id="realName" class="form-control">
            </div>
            <div class="form-group">
                <label for="username">Nome de Usuário:<obrigatorio>*</obrigatorio></label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label class="alinhar">E-mail:<obrigatorio>*</obrigatorio></label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label class="alinhar">Repita o E-mail:<obrigatorio>*</obrigatorio></label>
                <input type="email" id="emailConfirmation" class="form-control">
            </div>
            <div class="form-group">
                <label class="alinhar">Senha:<obrigatorio>*</obrigatorio></label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="form-group">
                <label class="alinhar">Repita a Senha:<obrigatorio>*</obrigatorio></label>
                <input type="password" id="passwordConfirmation" class="form-control">
            </div>
            <div class="form-group">
                <label for="birthdate" class="container-fluid">
                    <input type="date" name="birthdate" id="birthdate" class="form-control p-2" placeholder="Data de Nascimento">
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Inserir</button>
                <button type="button" class="btn btn btn-warning" onclick="limparTudo()" id="limpar">Limpar</button>
                <button type="button" onclick="location.href='admin-user.html'" class="btn btn-default">Voltar</button>
            </div>
        </form>
    </main>
    <!--Footer-->
    <footer class="page-footer font-small blue pt-4 mt-4 bg-dark">

        <!--Copyright-->
        <div class="footer-copyright text-center">
