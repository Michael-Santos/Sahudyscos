<!DOCTYPE html>
<html lang="en">
<head>
    <title>Álbum</title>
    <div th:replace="fragments/layout :: common-head">
    </div>
    <script th:src="@{~/js/admin/artist/check.js}"></script>
</head>
<body>
    <header th:replace="fragments/layout :: header-main">
    </header>

    <!-- Menu de opções -->
    <main class=" container pt-3 row mx-auto">        
        
        <div class="row container-fluid my-2">
            <div class="col">
                <form class="form-inline my-2 my-md-0">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Search" aria-describedby="basic-addon1">
                            <div class="input-group-append">
                                <select class="custom-select" id="sel1"> <!-- Podemos tirar isso mas vai ficar difícil pra caramba de fazer consulta (FTS) -->
                                    <option>Código</option>
                                    <option>Nome</option>
                                    <option>Bandas</option>
                                    <option>Gravadora</option>
                                </select>
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
                        </div>   
                    </div>
                </form>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modal-edit" name="add" th:onclick="${'javascript:limparTudo()'}"><i class="fas fa-plus"></i></a> Adicionar Banda
            </div>
        </div>

        <div class="table-responsive col-md-12">
            <table class="table table-striped" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Data de Fundação</th>
                        <th scope="col" class="options">Opções</th>
                     </tr>
                </thead>
                <tbody>
                    <tr th:each="artist : ${artists}">
                        <th scope="row" id="artistId" th:text="${artist.id}">4</th>
                        <td th:text="${artist.name}">Odessa</td>
                        <td th:text="${artist.activityStart}">1969</td>
                        <td class="option">
                            <button type="submit" th:onclick="${'javascript:viewArtist(' + artist.id + ')'}" th:value="view" id="view-button" class="btn btn-success btn-sm mx-1" data-toggle="modal" data-target="#modal-view" name="view"><i class="fas fa-search"></i></button>
                            <button type="submit" th:onclick="${'javascript:editArtist(' + artist.id + ')'}" th:value="edit" id="edit-button" class="btn btn-warning btn-sm mx-1" data-toggle="modal" data-target="#modal-edit" name="edit"><i class="fas fa-wrench"></i></button>
                            <button type="submit" th:value="delete" id="delete-button" class="btn btn-danger btn-sm mx-1" data-toggle="modal" data-target="#modal-delete" name="delete"><i class="fas fa-times"></i></button>
                        </td>
                    </tr>

                    <div class="modal fade" id="modal-view" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLongTitle">Visualizar</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                <form id="viewForm">
                                    <div class="form-group">
                                        <label class="alinhar">Nome:</label>
                                        <input name="nome" type="text" id="view-name" class="readonly form-control-plaintext" readonly="true">
                                    </div>
                                    <div class="form-group">
                                        <label class="alinhar"> Data de Fundação:</label>
                                        <input name="publication" type="date" min="1889-01-01" id="view-activity-start" class="readonly form-control-plaintext" readonly="true">
                                    </div>
                                    <div class="form-group">   
                                        <label class="alinhar">Gênero 1:</label>
                                        <input name="genre" type="text" id="view-genre" class="readonly form-control-plaintext" readonly="true">
                                    </div>
                                    <div class="form-group">
                                            <label class="alinhar">Gênero 2:</label>
                                        <input name="alt-genre" type="text" id="view-alt-genre" class="readonly form-control-plaintext" readonly="true">
                                    </div>
                                    <div class="form-group">
                                        <label class="alinhar">Descrição:</label>
                                        <textarea name="description" rows="4"  id="view-description" class="readonly form-control-plaintext" readonly="true"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                              <button type="button" class="btn btn btn-warning" method="post" data-toggle="modal" data-target="#modal-edit" name="edit" value="id">Editar</button>
                            </div>
                          </div>
                        </div>
                    </div>
                    
                    <div class="modal fade" id="modal-edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLongTitle">Editar</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                <form id="mainForm" th:action="@{/admin/artist/save}" th:object="${artist}" method="post" >
                                    <input type="hidden" id="edit-id" th:value="*{id}">
                                    <div class="form-group">
                                        <label class="alinhar">Nome:<obrigatorio>*</obrigatorio></label>
                                        <input name="name" type="text" id="edit-name" class="form-control" th:value="*{name}">
                                    </div>
                                    <div class="form-group">
                                        <label class="alinhar"> Data de Publicação:<obrigatorio>*</obrigatorio></label>
                                        <input name="activity-start" type="date" min="1889-01-01" id="edit-activity-start" th:value="*{activityStart}" class="form-control">
                                    </div>
                                    <div class="form-group">   
                                        <label class="alinhar">Gênero 1:<obrigatorio>*</obrigatorio></label>
                                        <input name="genre" type="text" id="edit-genre" class="form-control" th:value="*{genre}">
                                    </div>
                                    <div class="form-group">
                                        <label class="alinhar">Gênero 2:</label>
                                    <input name="alt-genre" type="text" id="edit-alt-genre" class="form-control" th:value="*{altGenre}">
                                    </div>
                                    <div class="form-group">
                                        <label class="alinhar">Descrição:</label>
                                        <textarea name="description" rows="4"  id="edit-description" th:value="*{description}" class="form-control"></textarea>
                                    </div>                  
                                </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" form="mainForm" class="btn btn btn-warning" onclick="limparTudo()" id="limpar">Limpar</button>
                              <button type="button" form="mainForm" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                              <button type="submit" form="mainForm" class="btn btn-primary">Salvar</button>
                            </div>
                          </div>
                        </div>
                    </div>

                    <div class="modal fade" id="modal-delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLongTitle">Excluir</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                    <h3>Você tem certeza?</h3>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                              <button type="button" class="btn btn-danger">Sim</button>
                            </div>
                          </div>
                        </div>
                    </div>
                </tbody>
            </table>
 
        </div>

        <div class="row">
            <div class="form-group col-md-1">
                <select class="form-control pagination" id="pageSizeSelect">
                    <option th:each="pageSize : ${pageSizes}" th:text="${pageSize}"
                        th:value="${pageSize}"
                        th:selected="${pageSize} == ${selectedPageSize}"></option>
                </select>
            </div>
            <div th:if="${artists.totalPages != 1}"
                class="form-group col-md-11 pagination-centered">
                <ul class="pagination">
                    <li th:class="${artists.number == 0} ? 'page-item disabled' : 'page-item'"><a
                        class="page-link"
                        th:href="@{/admin/artist(size=${selectedPageSize}, page=1)}">&laquo;</a>
                    </li>
                    <li th:class="${artists.number == 0} ? 'page-item disabled' : 'page-item'"><a
                        class="page-link"
                        th:href="@{/admin/artist(size=${selectedPageSize}, page=${artists.number})}">&larr;</a>
                    </li>
                    <li
                        th:class="${artists.number == page} ? 'page-item active pointer-disabled' : 'page-item'"
                        th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
                        <a class="page-link"
                        th:href="@{/admin/artist(size=${selectedPageSize}, page=${page})}"
                        th:text="${page}"></a>
                    </li>
                    <li
                        th:class="${artists.number + 1 == artists.totalPages} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link"
                        th:href="@{/admin/artist(size=${selectedPageSize}, page=${artists.number + 2})}">&rarr;</a>
                    </li>
                    <li
                        th:class="${artists.number + 1 == artists.totalPages} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link"
                        th:href="@{/admin/artist(pageSize=${selectedPageSize}, page=${artists.totalPages})}">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
    
    </main>
   
    <footer th:replace="fragments/layout :: footer">
    </footer>
</body>
</html>
