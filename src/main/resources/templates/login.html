<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <title>Sahudyscos Login</title>
    <th:block th:replace="fragments/layout :: common-head">
    </th:block >
</head>
<body>
    <header th:replace="fragments/layout :: header-basic">
    </header>

    <main class="container-fluid h-100 row mt-5 align-items-center mx-auto">
        <div id="content" class="col d-flex justify-content-center align-middle">
            <div id="login-form" class="jumbotron my-auto">
                <h1 class="text-center">Login</h1>
                <form th:action="@{/login}" id="login" method="post">
                    <div class="form-group">
                        <label for="username" class="container-fluid">
                            <input type="text" name="username" id="username" class="form-control p-2" placeholder="UsuÃ¡rio" autofocus="autofocus">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="password" class="container-fluid">
                            <input type="password" name="password" id="password" class="form-control p-2" placeholder="Senha">
                        </label>
                    </div>
                    <div align="center" th:if="${param.error}">
                        <p style="font-size: 20; color: #FF1C19;">Username or Password invalid, please verify</p>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Login</button>
                </form>
            </div>
        </div>
    </main>

    <footer th:replace="fragments/layout :: footer">
    </footer>
</body>
</html>
