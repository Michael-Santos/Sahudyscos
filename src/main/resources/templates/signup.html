<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <title>Sahudyscos Signup</title>
    <th:block th:replace="fragments/layout :: common-head">
    </th:block>
    <script th:src="@{js/signup.js}"></script>

</head>
<body style="height: 100%">

    <header th:replace="fragments/layout :: header-basic">
        </header>

    <main class="container-fluid h-100 row align-items-center">
        <div class="col d-flex justify-content-center align-middle">
            <div id="signup-form" class="jumbotron my-auto">
                <h1>Sahudyscos Signup</h1>
                <form th:action="@{/signup}" id="signup" method="post" th:object="${user}">
                    <div class="form-group">
                        <label for="username" class="container-fluid">
                            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
								class="validation-message"></label>
                            <input type="text" id="username" class="form-control p-2" placeholder="UsuÃ¡rio" autofocus="autofocus" th:field="*{username}">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="password" class="container-fluid">
                            <input type="password" id="password" class="form-control p-2" placeholder="Senha" th:field="*{password}">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="password" class="container-fluid">
                            <input type="password" id="passwordConfirmation" class="form-control p-2" placeholder="Senha Novamente">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="email" class="container-fluid">
                            <input type="email" id="email" class="form-control p-2" placeholder="E-mail" th:field="*{email}">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="birthdate" class="container-fluid">
                            <input type="date" id="birthdate" class="form-control p-2" placeholder="Data de Nascimento" th:field="*{birthday}">
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Registrar</button>
                </form>
                <span th:utext="${successMessage}"></span>
            </div>
        </div>
    </main>

    <footer th:replace="fragments/layout :: footer">
    </footer>
</body>
</html>
