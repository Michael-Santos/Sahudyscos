<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <title>Sahudyscos Signup</title>
    <div th:replace="fragments/layout :: common-head">
    </div>
    <script th:src="@{js/signup.js}"></script>

</head>
<body style="height: 100%">
    <header th:replace="fragments/layout :: header-basic">
    </header>

    <main class="container-fluid h-100 row align-items-center">
        <div id="content" class="col d-flex justify-content-center align-middle">
            <div id="signup-form" class="jumbotron my-auto">
                <h1>Sahudyscos Signup</h1>
                <form action="" id="signup" method="post">
                    <div class="form-group">
                        <label for="username" class="container-fluid">
                            <input type="text" name="username" id="username" class="form-control p-2" placeholder="UsuÃ¡rio" autofocus="autofocus">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="password" class="container-fluid">
                            <input type="password" name="password" id="password" class="form-control p-2" placeholder="Senha">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="password" class="container-fluid">
                            <input type="password" name="passwordConfirmation" id="passwordConfirmation" class="form-control p-2" placeholder="Senha Novamente">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="email" class="container-fluid">
                            <input type="email" name="email" id="email" class="form-control p-2" placeholder="E-mail">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="birthdate" class="container-fluid">
                            <input type="date" name="birthdate" id="birthdate" class="form-control p-2" placeholder="Data de Nascimento">
                        </label>
                    </div>
                    <button type="button" class="btn btn-success btn-block">Registrar</button>
                </form>
            </div>
        </div>
    </main>

    <footer th:replace="fragments/layout :: footer">
    </footer>
</body>
</html>
