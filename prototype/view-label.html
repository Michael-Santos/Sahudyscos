<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visualizar Gravadora</title>
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <nav class="navbar justify-content-center navbar-expand-lg navbar-dark bg-dark">
              
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-brand justify-content-start" href="index.html"><img src="logo/logo.png" alt=""></a>
                <ul class="navbar-nav mr-auto">
                   
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item nav-link my-2">
                       Olá usuário de teste!
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link" href="signup.html">Sair</a>
                    </li>
                </ul>
            </div>

            <button class="navbar-toggler justify-content-end" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>
    
    <main class="container pt-3 mx-auto"> 
        <div class="row container">
            <h1>Visualizar Gravadora</h1>
        </div>
        <form>
            <div class="form-group">
                <label class="alinhar">Nome:</label>
                <input name="nome" type="text" id="name" class="form-control-plaintext" readonly="true" style="font-weight:bold" value="Som Livre">
            </div>
            <div class="form-group">
                <label class="alinhar">E-mail:</label>
                <input name="email" type="email" id="email" class="form-control-plaintext" readonly="true" style="font-weight:bold" placeholder="exemplo@exemplo.com" value="contact@tuffgong.com">
            </div>
            <div class="form-group">
                <label class="alinhar"> Data de Fundação:</label>
                <input name="data" type="date" min="1889-01-01" id="data" class="form-control-plaintext" readonly="true" style="font-weight:bold" value="1969-01-01">
            </div>
            <div class="form-group">
                <label class="alinhar">Bandas:</label>
                <input name="bandas" type="text" id="bandas" class="form-control-plaintext" readonly="true" style="font-weight:bold" value="Wesley Safadão">
            </div>
            <div class="form-group">    
                <label class="alinhar">Gênero 1:</label>
                <input name="genero1" type="text" id="genero1" class="form-control-plaintext" readonly="true" style="font-weight:bold" value="Forró">
            </div>
            <div class="form-group">
                <label class="alinhar">Gênero 2:</label>
                <input name="genero2" type="text" id="genero2" class="form-control-plaintext" readonly="true" style="font-weight:bold">
            </div>
            <div class="form-group">
                <label class="alinhar">Telefone 1:</label>
                <input name="telefone1" type="tel" id="telefone1" class="form-control-plaintext" readonly="true" style="font-weight:bold" value="+551123888243">
            </div>
            <div class="form-group">
                <label class="alinhar">Telefone 2:</label>
                <input name="telefone2" type="tel" id="telefone2" class="form-control-plaintext" readonly="true" style="font-weight:bold">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn btn-warning" onclick="location.href='edit-label.html'" id = "editar">Editar</button>
                <button type="button" onclick="location.href='admin-label.html'" class="btn btn-default">Voltar</button>
            </div> 
        </form>
    </main>    
    
        <!--Footer-->
    <footer class="page-footer font-small blue pt-4 mt-4 bg-dark">

        <!--Copyright-->
        <div class="footer-copyright text-center">
            © 2018 Copyright: Sahudyscos
        </div>
        <!--/.Copyright-->

    </footer>
    <!--/.Footer-->
</body>
</html>
