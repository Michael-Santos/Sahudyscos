    <script>
        $(document).ready(function() {
            
                $('form').submit(function(){
                    cod_barras = document.getElementById('cod_barras').value;
                    cod_gravadora = document.getElementById('cod_gravadora').value;
                    cod_album = document.getElementById('cod_album').value;
                    formato = document.getElementById('dropDownFormato').value;
                    tipo_versao = document.getElementById('tipo_versao').value;
                    preco = document.getElementById('preco').value;
                    quantidade_vendida = document.getElementById('quantidade_vendida').value;
                    quantidade_disponivel = document.getElementById('quantidade_disponivel').value;
                    data = document.getElementById('data').value;
                if(cod_barras == "" || cod_album == "" || cod_gravadora == "" || formato == "None" || tipo_versao == "" || preco == "" || quantidade_disponivel == "" || quantidade_vendida == "" || data == ""){
                    alert('Preencha todos os campos obrigatórios');
                    if(cod_barras == ""){
                        document.getElementById('cod_barras').style.backgroundColor = "yellow";
                    }
                    if(cod_gravadora == ""){
                        document.getElementById('cod_gravadora').style.backgroundColor = "yellow";
                    }
                    if(data == ""){
                        document.getElementById('data').style.backgroundColor = "yellow";
                    }
                    if(cod_album == ""){
                        document.getElementById('cod_album').style.backgroundColor = "yellow";
                    }
                    if(formato == "None"){
                        document.getElementById('dropDownFormato').style.backgroundColor = "yellow";
                    }
                    if(tipo_versao == ""){
                        document.getElementById('tipo_versao').style.backgroundColor = "yellow";
                    }
                    if(quantidade_vendida == ""){
                        document.getElementById('quantidade_vendida').style.backgroundColor = "yellow";
                    }
                    if(quantidade_disponivel == ""){
                        document.getElementById('quantidade_disponivel').style.backgroundColor = "yellow";
                    }
                    if(preco == ""){
                        document.getElementById('preco').style.backgroundColor = "yellow";
                    }
                    return false;
                }else{
                    alert('Edição feita com sucesso!');
                }
            });
        });
</script>

<script>
    function limparTudo(){
        document.getElementById('cod_barras').style.backgroundColor = "white";
        document.getElementById('cod_barras').value = "";
        document.getElementById('cod_album').style.backgroundColor = "white";
        document.getElementById('cod_album').value = "";
        document.getElementById('data').style.backgroundColor = "white";
        document.getElementById('data').value = "";
        document.getElementById('cod_gravadora').style.backgroundColor = "white";
        document.getElementById('cod_gravadora').value = "";
        document.getElementById('dropDownFormato').style.backgroundColor = "white";
        document.getElementById('dropDownFormato').value = "None";
        document.getElementById('tipo_versao').style.backgroundColor = "white";
        document.getElementById('tipo_versao').value = "";
        document.getElementById('quantidade_vendida').style.backgroundColor = "white";
        document.getElementById('quantidade_vendida').value = "";
        document.getElementById('quantidade_disponivel').style.backgroundColor = "white";
        document.getElementById('quantidade_disponivel').value = "";
        document.getElementById('preco').style.backgroundColor = "white";
        document.getElementById('preco').value = "";
    }
</script>

   <main class="container pt-3 mx-auto"> 
        <div class="row container">
            <h1>Editar Versão</h1>
        </div>
        <div class="row container">
            <obrigatorio>campos marcados com "*" são obrigatórios</obrigatorio>
        </div>
        <form>
            <div class="form-group">
                <label class="alinhar">Código de Barras:<obrigatorio>*</obrigatorio></label>
                <input type="number" id="cod_barras" class="form-control" value="1001001">
            </div>
            <div class="form-group">
                <label class="alinhar">Código de Álbum:<obrigatorio>*</obrigatorio></label>
                <input type="number" id="cod_album" class="form-control" value="1">
            </div>
            <div class="form-group">
                <label class="alinhar">Código de Gravadora:<obrigatorio>*</obrigatorio></label>
                <input type="number" id="cod_gravadora" class="form-control" value="1">
            </div>
            <div class="form-group">
                <label class="alinhar">Formato:<obrigatorio>*</obrigatorio></label>
                <select id="dropDownFormato" class="form-control">
                    <option value="None" selected="cd">Selecione o formato</option>
                    <option>VHS</option>
                    <option>Vinil</option>
                    <option>CD</option>
                </select>
            </div>
            <div class="form-group">
                <label class="alinhar">Tipo da versão:<obrigatorio>*</obrigatorio></label>
                <input type="text" id="tipo_versao" class="form-control" value="Original">
            </div>
            <div class="form-group">
                <label class="alinhar">Preço(R$):<obrigatorio>*</obrigatorio></label>
                <input type="number" id="preco" class="form-control" value = "39.99">
            </div>
            <div class="form-group">
                <label class="alinhar">Quantidade Vendida:<obrigatorio>*</obrigatorio></label>
                <input type="number" id="quantidade_vendida" class="form-control" value="200">
            </div>
            <div class="form-group">
                <label class="alinhar">Quantidade Disponível:<obrigatorio>*</obrigatorio></label>
                <input type="number" id="quantidade_disponivel" class="form-control" value="6">
            </div>
            <div class="form-group">
                <label class="alinhar">Promoção:<obrigatorio>*</obrigatorio></label>
                <span>
                    <input type="radio" id="sim" style= "width:auto"  checked>
                    <label>Sim</label>
                    <input type="radio" id="nao" style= "width:auto">
                    <label>Não</label>
                </span>
            </div>
            <div class="form-group">
                <label class="alinhar"> Data de Lançamento:<obrigatorio>*</obrigatorio></label>
                <input type="date" min="1889-01-01" id="data" class="form-control" value="2010-01-01">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Inserir</button>
                <button type="button" class="btn btn btn-warning" onclick="limparTudo()" id="limpar">Limpar</button>
                <button type="button" onclick="location.href='admin-release.html'" class="btn btn-default">Voltar</button>
