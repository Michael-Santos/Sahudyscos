<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sahudyscos Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</head>
<body style="height: 100%">
    <header>
        <nav class="navbar justify-content-center navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html"><img src="logo/logo-sm.png" alt=""></a>
        </nav>
    </header>

    <main class="container-fluid h-100 row align-items-center">
        <div id="content" class="col d-flex justify-content-center align-middle">
            <div id="login-form" class="jumbotron my-auto">
                <h1>Sahudyscos Signup</h1>
                <form action="" id="login" method="post">
                    <div class="form-group">
                        <label for="username" class="container-fluid">
                            <input type="text" name="username" id="username" class="form-control p-2" placeholder="Usuário" autofocus="autofocus">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="password" class="container-fluid">
                            <input type="password" name="password" id="password" class="form-control p-2" placeholder="Senha">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="password" class="container-fluid">
                            <input type="password" name="password" id="password" class="form-control p-2" placeholder="Senha Novamente">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="email" class="container-fluid">
                            <input type="email" name="email" id="email" class="form-control p-2" placeholder="E-mail">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="birthdate" class="container-fluid">
                            <input type="date" name="birthdate" id="birthdate" class="form-control p-2" placeholder="Data de Nascimento">
                        </label>
                    </div>
                    <button type="button" class="btn btn-success btn-block">Registrar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div>Sahudyscos © (2017-2018)</div>
    </footer>
</body>
</html>
