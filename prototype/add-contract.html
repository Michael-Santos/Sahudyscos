    <script>
        $(document).ready(function() {
            
                $('form').submit(function(){
                    banda = document.getElementById('banda').value;
                    gravadora = document.getElementById('gravadora').value;
                if(banda == "" || gravadora == ""){
                    alert('Preencha todos os campos obrigatórios');
                    if(gravadora == ""){
                        document.getElementById('gravadora').style.backgroundColor = "yellow";
                    }
                    if(banda == ""){
                        document.getElementById('banda').style.backgroundColor = "yellow";
                    }
                    return false;
                }else{
                    alert('Adição feita com sucesso!');
                }
            });
        });
</script>

<script>
    function limparTudo(){
        document.getElementById('banda').style.backgroundColor = "white";
        document.getElementById('banda').value = "";
        document.getElementById('gravadora').style.backgroundColor = "white";
        document.getElementById('gravadora').value = "";
        
    }
</script>

    <main class="container pt-3 mx-auto"> 
        <div class="row container">
            <h1>Inserir Contrato</h1>
        </div>
        <div class="row container">
            <obrigatorio>campos marcados com "*" são obrigatórios</obrigatorio>
        </div>
        <form>
            <div class="form-group">
                <label class="alinhar">Banda:<obrigatorio>*</obrigatorio></label>
                <input name="banda" type="text" id="banda" class="form-control">
            </div>
            <div class="form-group">
                <label class="alinhar">Gravadora:<obrigatorio>*</obrigatorio></label>
                <input name="gravadora" type="text" id="gravadora" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Inserir</button>
                <button type="button" class="btn btn btn-warning" onclick="limparTudo()" id="limpar">Limpar</button>
                <button type="button" onclick="location.href='admin-contract.html'" class="btn btn-default">Voltar</button>
            </div>
        </form>
