<body>
    <header>
        <nav class="navbar justify-content-center navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html"><img src="logo/logo.png" alt=""></a>
              
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item-active px-5">
                        <form class="form-inline my-2 my-md-0">
                            <div class="input-group">
                                <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Search" aria-describedby="basic-addon1">
                                <div class="input-group-append">
                                    <select class="custom-select" id="sel1"> <!-- Podemos tirar isso mas vai ficar difícil pra caramba de fazer consulta -->
                                        <option>Banda</option>
                                        <option>Álbum</option>
                                        <option>Versão</option>
                                        <option>Gravadora</option>
                                    </select>
                                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
        </nav>
    </header>

    
    
    <main class="container pt-3 mx-auto"> 
        <div class="row container">
            <h1>Visualizar Banda</h1>
        </div>
    
        <form>
            <div class="form-group">
                <label class="alinhar">Nome:</label>
                <input name="nome" type="text" id="name" class="form-control-plaintext" readonly="true" value="Metallica" style="font-weight:bold">
            </div>
            <div class="form-group">
                <label class="alinhar"> Data de Fundação:</label>
                <input name="data" type="date" min="1889-01-01" id="data" class="form-control-plaintext" readonly="true" value="1981-01-01" style="font-weight:bold">
            </div>  
               <div class="form-group">
                <label class="alinhar">Gênero 1:</label>
            <input name="genero1" type="text" id="genero1" class="form-control-plaintext" readonly="true" value="Trash Metal" style="font-weight:bold">
            </div>
            <div class="form-group">
                <label class="alinhar">Gênero 2:</label>
                <input name="genero2" type="text" id="genero2" class="form-control-plaintext" readonly="true" style="font-weight:bold">
            </div>
            <div class="form-group">
                <label class="alinhar">Descrição:</label>
                <textarea name="descricao" rows="4" id="descricao" class="form-control-plaintext" readonly="true" style="font-weight:bold"></textarea>   
            </div>
            <div class="form-group">
                <button type="button" class="btn btn btn-warning" onclick="location.href='edit-artist.html'" id = "editar">Editar</button>
                <button type="button" onclick="location.href='admin-artist.html'" class="btn btn-default">Voltar</button>
            </div>
        </form>
    </main>
