    <script>
        $(document).ready(function() {
            $.getJSON('paises.json', function (data) {
                var items = [];
                var options = '<option value="">Por favor, selecione um país</option>';
                $.each(data, function (key, val) {
                    options += '<option value="' + val.name + '">' + val.name + '</option>';
                });
                $("#dropDownPaises").html(options);
            });
        });
    </script>
    
    <script>
        $(document).ready(function() {
            
                $('form').submit(function(){
                    name = document.getElementById('name').value;
                    avaliacao = document.getElementById('avaliacao').value;
                    data = document.getElementById('data').value;
                    bandas = document.getElementById('bandas').value;
                    genero1 = document.getElementById('genero1').value;
                if(name == "" || avaliacao == "" || data == "" || bandas == "" || genero1 == ""){
                    alert('Preencha todos os campos obrigatórios');
                    if(name == ""){
                        document.getElementById('name').style.backgroundColor = "yellow";
                    }
                    if(avaliacao == ""){
                        document.getElementById('avaliacao').style.backgroundColor = "yellow";
                    }
                    if(data == ""){
                        document.getElementById('data').style.backgroundColor = "yellow";
                    }
                    if(bandas == ""){
                        document.getElementById('bandas').style.backgroundColor = "yellow";
                    }
                    if(genero1 == ""){
                        document.getElementById('genero1').style.backgroundColor = "yellow";
                    }
                    return false;
                }else{
                    alert('Adição feita com sucesso!');
                }
            });
        });
</script>

<script>
    function limparTudo(){
        document.getElementById('name').style.backgroundColor = "white";
        document.getElementById('name').value = "";
        document.getElementById('avaliacao').style.backgroundColor = "white";
        document.getElementById('avaliacao').value = "";
        document.getElementById('name').style.backgroundColor = "white";
        document.getElementById('name').value = "";
        document.getElementById('data').style.backgroundColor = "white";
        document.getElementById('data').value = "";
        document.getElementById('bandas').style.backgroundColor = "white";
        document.getElementById('bandas').value = "";
        document.getElementById('genero1').style.backgroundColor = "white";
        document.getElementById('genero1').value = "";
        document.getElementById('genero2').value = "";
        document.getElementById('descricao').value = "";
    }
</script>

    <main class="container pt-3 row mx-auto">  
        <div class="row container">
            <h1>Inserir Álbum</h1>
        </div>

            <obrigatorio>campos marcados com "*" são obrigatórios</obrigatorio>
        </div>

        <div class="row container">
            <form>
                <br>
                <label class="alinhar">Nome:<obrigatorio>*</obrigatorio></label>
                <input name="nome" type="text" id="name">
                <br><br>
                    <label class="alinhar">País:</label>
                <select name="pais" id="dropDownPaises" >

                    <label class="alinhar">Avaliação:<obrigatorio>*</obrigatorio></label>

                <br><br>
                   <label class="alinhar">Bandas:<obrigatorio>*</obrigatorio></label>

                <input name="descricao" type="text" style="height: 100px" id="descricao">
                <br><br>
                <input name="enviar" type="submit" style="width: auto" id= "enviar">
                <button type="button" onclick="limparTudo()" id = "limpar">Limpar</button>
                <button type="button" onclick="location.href='admin-album.html'" id = "voltar">Voltar</button>
